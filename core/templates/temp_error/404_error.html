<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Template tag load static-->
    {% load static %}
    
    <!--Favicon-->
    <link rel="shortcut icon" href="{% static 'img/favicon_gcs.png' %}">

    <!--Enlace CSS Bootstrap-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!--Enlace CSS fonts-->
    <link rel="stylesheet" href="{% static 'css/style_font.css' %}">
    <!--Enlace CSS local-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Página no encontrada</title>
</head>
<body style="background-color: white">
    <div class="container mt-2 text-center">
        <div class="row">
            <div class="col-6">
                <img src="{% static 'core/img/404.png' %}" style="max-height: 60vh;" class="img-fluid" alt="...">
            </div>
            <div class="col-6">
                <div class="alert alert-danger" role="alert">
                    <h4 class="alert-heading">Ups... Parece que el sitio que buscas no existe.</h4>
                    <h5>Parece que estás intentanto ingresar a una página que no existe. Da clic <a href="{% url 'login' %}">aquí</a> para regresar a la página.</h5>
                </div>
                <img src="{% static 'img/lost.jpg' %}" style="max-height: 70vh;" class="img-fluid" alt="Perdido">
            </div>
        </div>
    </div>
</body>
<!--Scripts-->
    <!--JQuery-->
    <script src="{% static 'core/js/jquery-3.4.1.min.js' %}"></script>
    <!--JS-->
    <script src="{% static 'core/js/bootstrap.min.js' %}"></script>
</html>
